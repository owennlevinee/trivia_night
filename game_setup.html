<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeopardy Setup Wizard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    h2 { margin-top: 2em; }
    input, textarea, select { display: block; margin: 10px 0; padding: 5px; width: 100%; }
    .player-list li { margin-bottom: 5px; }
    .question-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Jeopardy Setup Wizard</h1>

  <div id="step-1" class="step">
    <h2>Step 1: Add Players</h2>
    <input type="text" id="playerName" placeholder="Enter player name" />
    <button onclick="addPlayer()">Add Player</button>
    <ul id="playerList" class="player-list"></ul>
  </div>

  <div id="step-2" class="step">
    <h2>Step 2: Enter Categories & Questions</h2>
    <button onclick="addCategory()">Add Category</button>
    <div id="categoriesContainer"></div>
  </div>

  <div id="step-3" class="step">
    <h2>Step 3: Set Countdown Timer Length</h2>
    <label for="countdown">Question Timer (seconds):</label>
    <input type="number" id="countdown" value="20" min="5" max="33" />
    <button onclick="finalizeSetup()">Save Game Setup</button>
  </div>
  <script src="setup.js"></script> </body>
</body>
</html>
